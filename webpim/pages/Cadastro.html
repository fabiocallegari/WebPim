<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
  </head>
  <body class="gradient-custom">
    <section class="vh-100 ">
      <div class="container py-5 h-100">
        <div class="row  justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><strong>Solicite seu Cadastro</strong></h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-9 mb-4" pb-4>
                        <div class="form-outline">
                          <input type="text" id="name" class="form-control form-control-lg justify-content-center" placeholder="Digite seu nome completo" />
                        </div>

                        <div class="form-outline">
                          <input type="email" id="email" class="form-control form-control-lg" placeholder="Digite seu Email" />
                        </div>

                        <div class="form-outline">
                          <input type="password" id="senha" class="form-control form-control-lg" placeholder="Digite sua Senha" />
                        </div>

                    <form action="" method="post">
                      <div class="d-flex justify-content-between">
                        <input class="btn btn-primary btn-lg" id="enviar" type="submit" value="Enviar" />
                        <a class="btn btn-primary btn-lg" href="../index.html"><strong>Voltar</strong></a>
                      </div>
                    </form>
                      
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="../css/style.css">
    
  </head>
  <body class="gradient-custom">
  <div class='container bg-transparent' id="containerCad">
    <div class="card bg-dark" id="cardCad">
      <h1 class="text-white mb-1 "><strong>CADASTRAR</strong></h1>
      <div id='msgError'></div>
      <div id='msgSuccess'></div>
              <div class="label-float" id="labelFloat">
                 <input type="text" id="nome" placeholder="" required>
                 <label id="labelNome" for="nome">Nome</label>
              </div>
  
              <div class="label-float">
                 <input type="text" id="email" placeholder="" required>
                 <label id="labelEmail" for="email">Email</label>
              </div>

              <div class="label-float">
               <input type="text" id="usuario" placeholder=" " required>
               <label id="labelUsuario" for="usuario">Usu√°rio</label>
            </div>
              <div class="label-float">
                 <input type="password" id="senha" placeholder=" " required>
                 <label id="labelSenha" for="senha">Senha</label>
                 <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
              </div>
              <div class="label-float">
                 <input type="password" id="confirmSenha" placeholder=" " required>
                 <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                 <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
              </div>
              <div class='justify-center'>
                 <button class="btn btn-primary" id="btnCad"  onclick='cadastrar()'>Cadastrar</button>
              </div>
    </div>
    </div>
    <script src="../js/cad.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Folha de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="gradient-custom">
    <nav class="navbar nav-pills navbar-expand-lg navbar-light bg-light gradient-custom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="PainelRh.html"><strong>INICIO</strong></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navdrop" role="button" aria-haspopup="true" aria-expanded="false"><strong>FOLHA DE PAGAMENTO</strong></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="GerarFolhadePgto.html">EMITIR FOLHA</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navdrop" role="button" aria-haspopup="true" aria-expanded="false"><strong>CONTROLE DE PONTO</strong></a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="BaterPonto.html">BATER PONTO</a>
            </div>
            <li class="nav-item">
                <a class="nav-link" href="../index.html"><strong>SAIR</strong></a>
            </li>
        </ul>
      </nav>
    <div class="container bg text-white bg-dark" id="cardFolha">
        <h3 class="mt-2 text-uppercase text-center"><strong>Gerador de Folha de Pagamento</strong></h3>
        <form onsubmit="gerarFolha(event)">
            <div class="row justify-content-center mt-4">
                <div class="col-md-4">
                    <label for="mes" class="form-label">Mês</label>
                    <select class="form-select" id="mes">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="ano" class="form-label">Ano</label>
                    <select class="form-select" id="ano">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="downloadFormat" class="form-label">Formato de Download:</label>
                    <select id="downloadFormat" name="downloadFormat" class="form-select" required>
                        <option value="pdf">PDF</option>
                        <option value="excel">Excel</option>
                    </select>
                </div>
                <div class="col-md-3 mt-4">
                    <button type="submit" class="btn btn-success w-100">Gerar Folha</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="/js/folha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

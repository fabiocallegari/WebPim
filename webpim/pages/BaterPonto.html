                    <div class="card bg-dark text-white text-center" id="cardPonto">
                        <h3 class="text-uppercase mb-2 text-white"><strong>Controle de Ponto</strong></h3>
                        <form action="../pages/TelaLogin.html" method="post">
                            <div class="form-group">
                                <label for="currentDate">Data Atual</label>
                                <input type="formattedDate" id="currentDate" name="currentDate" class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label for="currentTime">Hora Atual</label>
                                <input type="formattedTime" id="currentTime" name="currentTime" class="form-control text-center" required>
                            </div>
                            <div class="form-group ">
                                <label for="entryType">Tipo de Entrada/Saída</label>
                                <select id="entryType" name="entryType" class="form-control text-center" required>
                                    <option value="Entrada Inicial">Selecione Uma Opção</option>
                                    <option value="Entrada Inicial">Entrada Inicial</option>
                                    <option value="Saida Almoço">Saída Almoço</option>
                                    <option value="Entrada Almoço">Entrada Almoço</option>
                                    <option value="Saída Final">Saída Final</option>
                                    <option value="Hora Extra Entrada">Hora Extra Entrada</option>
                                    <option value="Hora Extra Saída">Hora Extra Saída</option>
                                </select>
                            </div>
                            <div class="buttons-container mt-3 d-flex justify-content-center">
                                <button type="submit"  class="btn btn-success">Registrar Ponto</button>
                            </div>
                    </div>
                    </form>
